<!-- üî• La tabla, ahora S√ç correcta üî• -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table datatable datatable-table" id="datatable_1">
            <thead>
              <tr>
                <th class="ps-0">Nombre</th>
                <th>Tipo de usuario</th>
                <th>Correo</th>
                <th>Carnet</th>
                <th>Tel√©fono</th>
                <th>Acciones</th> <!-- üëà Agregado -->
              </tr>
            </thead>
            <tbody>
              @for (item of listado$ | async; track $index) {
                <tr>
                  <td class="ps-0">
                    <p class="d-inline-block align-middle mb-0">
                      <span class="font-13 fw-medium">{{ item.name }}</span>
                    </p>
                  </td>
                  <td>
                    <span class="badge" [ngClass]="{
                      'bg-warning-subtle text-warning': item.participant_type == 'In Progress',
                      'bg-danger-subtle text-danger': item.participant_type == 'estudiante_umg',
                      'bg-secondary-subtle text-secondary': item.participant_type == 'catedratico_umg',
                      'bg-info-subtle text-info': item.participant_type == 'externo',
                    }">
                      {{ item.participant_type }}
                    </span>
                  </td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.carnet }}</td>
                  <td>{{ item.phone }}</td>
                  <td class="text-end">
                    <button
                      class="btn btn-sm btn-success"
                      (click)="openModal(scrollableModal, { scrollable: true })">
                      Ver Comprobante
                    </button>

                    <div class="card-body">

                     <!-- Modal -->
                      <ng-template
                        #scrollableModal
                        let-modal
                        class="modal fade"
                        id="exampleModalScrollable"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalScrollableTitle"
                        aria-hidden="true"
                      >
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalScrollableTitle">
                            Comprobante de Pago
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            (click)="modal.close('Save click')"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <img *ngIf="comprobanteUrl" [src]="comprobanteUrl" alt="Comprobante" class="img-fluid" />
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-light"
                            (click)="modal.close()"
                            data-bs-dismiss="modal"
                            (click)="modal.close('Save click')"
                          >
                            Cerrar
                          </button>
                          <!--<button type="button" class="btn btn-primary" (click)="confirmarParticipante(item.id)">Confirmar</button>-->
                        </div>
                      </ng-template>
                    </div>
                  </td>
                </tr>
              }
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
