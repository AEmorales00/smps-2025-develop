<!-- Topbar Start -->
<div class="topbar-custom">
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <ul class="list-unstyled topnav-menu mb-0 d-flex align-items-center">
        <li>
          <button (click)="onToggleSidebar()" class="button-toggle-menu nav-link">
            <i data-feather="menu" class="noti-icon"></i>
          </button>
        </li>
        <li class="d-none d-lg-block" *ngIf="UsuarioLogueado$ | async as usuario">
          <h5 class="mb-0">Hola, {{ usuario.username }}</h5>
        </li>

      </ul>

      <ul class="list-unstyled topnav-menu mb-0 d-flex align-items-center">
        <li class="d-none d-lg-block">
          <form class="app-search d-md-block me-auto">
            <div class="position-relative topbar-search">
              <input
                type="text"
                class="form-control ps-4"
                placeholder="Search..."
                [(ngModel)]="terminoBusqueda"
                name="search"
                (keydown.enter)="buscar()"
              />
              <i
                class="mdi mdi-magnify fs-16 position-absolute text-muted top-50 translate-middle-y ms-2"
                style="cursor: pointer;"
              ></i>
            </div>
          </form>
        </li>
        <li class="d-none d-sm-flex">
          <button type="button" class="btn nav-link" (click)="changeTheme()" id="light-dark-mode">
            <i id="theme-icon" class="align-middle" [attr.data-feather]="theme === 'light' ? 'sun' : 'moon'"></i>
          </button>
        </li>

        <li class="dropdown notification-list topbar-dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle nav-user me-0" ngbDropdownToggle data-bs-toggle="dropdown"
            href="javascript:void(0);" role="button" aria-haspopup="false" aria-expanded="false">
            <img src="assets/images/users/user-21.jpg" alt="user-image" class="rounded-circle" />
            <span class="pro-user-name ms-1">
              Usuario <i class="mdi mdi-chevron-down"></i>
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-end profile-dropdown" ngbDropdownMenu>
            <!-- item-->
            <div class="dropdown-header noti-title">
              <h6 class="text-overflow m-0">Bienvenido !</h6>
            </div>

            <div class="dropdown-divider"></div>

            <!-- item-->
            <a routerLink="/auth/logout" class="dropdown-item notify-item">
              <i class="mdi mdi-location-exit fs-16 align-middle"></i>
              <span>Cerrar Sesi√≥n</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- end Topbar -->
